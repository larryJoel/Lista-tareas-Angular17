<div>
  <h2>Lista de tareas</h2>
  <li *ngFor="let tarea of listadeTareas; let i = index">
    {{tarea}}
    <button (click)="eliminarTarea(i)">Eliminar</button>
  </li>
  <input type="text" [(ngModel)]="nuevaTarea" placeholder="Agregar una nueva tarea"/>
  <button (click)="agregarTarea()">Agregar Tarea</button>
</div>
